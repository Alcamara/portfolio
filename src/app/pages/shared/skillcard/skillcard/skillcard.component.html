
<div class="skill-cards">
    <div class="skill-cards_title">
        <h2>{{skill.title}}</h2>
    </div>
    <div class="skill-card_body container">
        <div class="row justify-content-around">
            <div *ngFor="let s of skill.skills" class="col-2 my-2">
                <div type="button"  class="btn btn-primary">{{s}}</div>
            </div>
        </div>       
    </div>
</div>
